<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playcentrix 3 Step Auth Credentials</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial,sans-serif; }

    body {
        background-color: #f5f5f5;
        display:flex;
        justify-content:center;
        align-items:center;
        min-height:100vh;
    }

    .container {
        width:90%;
        max-width:400px;
        background:#fff;
        padding:30px;
        border-radius:15px;
        box-shadow:0 10px 25px rgba(0,0,0,0.1);
        text-align:center;
    }

    h1 { font-size:1.5rem; margin-bottom:25px; color:#333; }

    .auth-box {
        display:flex;
        border:1px solid #ccc;
        border-radius:10px;
        overflow:hidden;
        margin-bottom:20px;
        transition: border-color 0.3s;
    }

    input[type="text"] {
        flex:1;
        padding:15px;
        font-size:1rem;
        border:none;
        outline:none;
        text-transform:uppercase;
    }

    select {
        width:35%;
        padding:15px;
        font-size:1rem;
        border:none;
        outline:none;
        background-color:#e0e0e0;
        cursor:pointer;
    }

    #verifyBtn {
        padding:15px 30px;
        font-size:1.2rem;
        border:none;
        border-radius:10px;
        background-color:#2196F3;
        color:white;
        cursor:pointer;
        transition:background 0.3s;
    }

    #verifyBtn:hover { background-color:#1976d2; }

    .spinner {
        border:4px solid #f3f3f3;
        border-top:4px solid #2196F3;
        border-radius:50%;
        width:25px;
        height:25px;
        animation:spin 1s linear infinite;
        display:inline-block;
        margin-left:10px;
        vertical-align:middle;
        display:none;
    }

    @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }

</style>
</head>
<body>

<div class="container">
    <h1>Playcentrix 3 Step Auth Credentials</h1>
    <div class="auth-box" id="authBox">
        <input type="text" id="codeInput" placeholder="Enter Code" maxlength="8">
        <select id="dropdown">
            <option value="GHO">GHO</option>
            <option value="CTY">CTY</option>
            <option value="PCX">PCX</option>
        </select>
    </div>
    <button id="verifyBtn" onclick="verifyAuth()">Verify <span class="spinner" id="spinner"></span></button>
</div>

<script>
const correctCode = "3ACLVRFT";
const correctDropdown = "PCX";

const input = document.getElementById('codeInput');
const dropdown = document.getElementById('dropdown');
const authBox = document.getElementById('authBox');
const verifyBtn = document.getElementById('verifyBtn');
const spinner = document.getElementById('spinner');

// Force uppercase
input.addEventListener('input', () => { input.value = input.value.toUpperCase(); });

function verifyAuth() {
    const userCode = input.value.trim();
    const dropdownValue = dropdown.value;

    spinner.style.display = 'inline-block';
    verifyBtn.disabled = true;

    setTimeout(() => {
        spinner.style.display = 'none';
        verifyBtn.disabled = false;

        if(userCode === correctCode && dropdownValue === correctDropdown){
            // Correct: green border and button
            authBox.style.borderColor = '#4CAF50';
            verifyBtn.style.backgroundColor = '#4CAF50';
            verifyBtn.textContent = 'Verified!';
            
            setTimeout(() => {
                // redirect after 2 seconds
                window.location.href = 'step.html';
            }, 2000);
        } else {
            // Incorrect: red border and button
            authBox.style.borderColor = '#f44336';
            verifyBtn.style.backgroundColor = '#f44336';
            verifyBtn.textContent = 'Incorrect';
            
            setTimeout(() => {
                // revert to normal
                authBox.style.borderColor = '#ccc';
                verifyBtn.style.backgroundColor = '#2196F3';
                verifyBtn.textContent = 'Verify';
                input.value = '';
                dropdown.value = 'GHO';
            }, 2000);
        }
    }, 3000);
}
</script>

</body>
</html>
