<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playcentrix 3 Step Verification</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial,sans-serif; }

    body {
        background-color: #f5f5f5;
        display:flex;
        justify-content:center;
        align-items:center;
        min-height:100vh;
        padding:20px;
    }

    .container {
        width:100%;
        max-width:400px;
        background:#fff;
        padding:30px;
        border-radius:15px;
        box-shadow:0 10px 25px rgba(0,0,0,0.1);
        text-align:center;
    }

    h1 {
        font-size:1.5rem;
        margin-bottom:25px;
        color:#333;
    }

    .input-box {
        margin-bottom:20px;
        border:2px solid #000;
        border-radius:10px;
        overflow:hidden;
        transition: border-color 0.5s ease;
    }

    input[type="text"], input[type="number"], select {
        width:100%;
        padding:15px;
        font-size:1rem;
        border:none;
        outline:none;
        text-align:center;
        border-radius:10px;
    }

    input[type="text"] { text-transform:uppercase; }
    input[type="number"] { -moz-appearance:textfield; }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

    select {
        background:#e0e0e0;
        cursor:pointer;
    }

    #verifyBtn {
        padding:15px 30px;
        font-size:1.2rem;
        border:none;
        border-radius:10px;
        background-color:#2196F3;
        color:white;
        cursor:pointer;
        transition:all 0.3s;
    }

    #verifyBtn:hover { background-color:#1976d2; }

    .spinner {
        border:4px solid #f3f3f3;
        border-top:4px solid #2196F3;
        border-radius:50%;
        width:25px;
        height:25px;
        animation:spin 1s linear infinite;
        display:inline-block;
        margin-left:10px;
        vertical-align:middle;
        display:none;
    }

    @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }

    /* Animation for progressive border */
    .correct { border-color:#4CAF50 !important; }
    .incorrect { border-color:#f44336 !important; }

    /* Loading overlay */
    .overlay {
        position: fixed;
        top:0; left:0; width:100%; height:100%;
        background: rgba(0,0,0,0.5);
        display:flex; justify-content:center; align-items:center;
        opacity:0; visibility:hidden; transition:opacity 0.3s ease; z-index:999;
    }

    .overlay.show { opacity:1; visibility:visible; }

    .loader {
        width:80px; height:80px;
        border:8px solid #f3f3f3;
        border-top:8px solid #2196F3;
        border-radius:50%;
        animation:spin 1s linear infinite;
    }

</style>
</head>
<body>

<div class="container">
    <h1>Playcentrix 3 Step Verification</h1>

    <div class="input-box" id="codeBox">
        <input type="number" id="codeInput" placeholder="CODE" inputmode="numeric">
    </div>

    <div class="input-box" id="keyBox">
        <input type="text" id="keyInput" placeholder="KEY">
    </div>

    <div class="input-box" id="altBox">
        <select id="altSelect">
            <option value="B6">B6</option>
            <option value="A4">A4</option>
            <option value="R3">R3</option>
        </select>
    </div>

    <button id="verifyBtn" onclick="verifyAll()">Verify <span class="spinner" id="spinner"></span></button>
</div>

<div class="overlay" id="overlay">
    <div class="loader"></div>
</div>

<script>
const correctCode = "199875679814558326";
const correctKey = "ARZXVIG";
const correctAlt = "A4";

const codeInput = document.getElementById('codeInput');
const keyInput = document.getElementById('keyInput');
const altSelect = document.getElementById('altSelect');

const codeBox = document.getElementById('codeBox');
const keyBox = document.getElementById('keyBox');
const altBox = document.getElementById('altBox');

const verifyBtn = document.getElementById('verifyBtn');
const spinner = document.getElementById('spinner');
const overlay = document.getElementById('overlay');

// Auto uppercase key
keyInput.addEventListener('input', ()=>{ keyInput.value = keyInput.value.toUpperCase(); });

function verifyAll() {
    spinner.style.display = 'inline-block';
    verifyBtn.disabled = true;

    // Reset previous classes
    [codeBox,keyBox,altBox].forEach(box=>{
        box.classList.remove('correct','incorrect');
    });

    setTimeout(()=>{
        spinner.style.display = 'none';
        verifyBtn.disabled = false;

        // Check CODE
        if(codeInput.value === correctCode){
            codeBox.classList.add('correct');
        } else {
            codeBox.classList.add('incorrect');
        }

        // Check KEY
        if(keyInput.value === correctKey){
            keyBox.classList.add('correct');
        } else {
            keyBox.classList.add('incorrect');
        }

        // Check ALT-KEY dropdown
        if(altSelect.value === correctAlt){
            altBox.classList.add('correct');
        } else {
            altBox.classList.add('incorrect');
        }

        // If all correct, show overlay for 4 sec then redirect
        if(codeInput.value === correctCode && keyInput.value === correctKey && altSelect.value === correctAlt){
            overlay.classList.add('show');
            setTimeout(()=>{ window.location.href = 'main.html'; },4000);
        }

    }, 500); // simulate short delay for user feedback
}
</script>

</body>
</html>
